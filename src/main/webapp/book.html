<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .el-table .warning-row {
    background: oldlace;
  }

  .el-table .success-row {
    background: #f0f9eb;
  }
</style>
<body>

<div id="app">
<!--  新增按钮-->
    <el-row>
      <el-button type="primary" @click="dialogVisible = true">新增</el-button>
    </el-row>
<!--  新增信息表单-->
  <el-dialog
          title="新增图书"
          :visible.sync="dialogVisible"
          width="30%">
  <el-form ref="form" :model="form" label-width="80px">
    <el-form-item label="书号">
      <el-input v-model="form.iSBN"></el-input>
    </el-form-item>
    <el-form-item label="书名">
      <el-input v-model="form.bookTitle"></el-input>
    </el-form-item>
    <el-form-item label="作者">
      <el-input v-model="form.author"></el-input>
    </el-form-item>
    <el-form-item label="出版日期">
      <el-input v-model="form.publishDate"></el-input>
    </el-form-item>
    <el-form-item label="类别">
      <el-input v-model="form.category"></el-input>
    </el-form-item>
    <el-form-item label="库存">
      <el-input v-model="form.stockNumber"></el-input>
    </el-form-item>
    <el-form-item label="定价">
      <el-input v-model="form.price"></el-input>
    </el-form-item>
    <el-form-item label="内容简介">
      <el-input type="textarea" v-model="form.introduction"></el-input>
    </el-form-item>
    <el-form-item>
      <el-button type="primary" @click="addBook">添加</el-button>
      <el-button @click="dialogVisible = false">取消</el-button>
    </el-form-item>
  </el-form>
  </el-dialog>
<!--表单-->
  <template>
    <el-table
            :data="book"
            style="width: 80%"
            :row-class-name="tableRowClassName">
      <el-table-column
              prop="iSBN"
              label="书号">
      </el-table-column>
      <el-table-column
              prop="bookTitle"
              label="书名">
      </el-table-column>
      <el-table-column
              prop="author"
              label="作者">
      </el-table-column>
      <el-table-column
              prop="publishDate"
              label="出版日期">
      </el-table-column>
      <el-table-column
              prop="category"
              label="类别">
      </el-table-column>
      <el-table-column
              prop="stockNumber"
              label="库存数量">
      </el-table-column>
      <el-table-column
              prop="price"
              label="定价">
      </el-table-column>
      <el-table-column
              prop="introduction"
              label="内容简介"
              width="300">
      </el-table-column>
      <el-table-column>
      <el-row>
        <el-button type="primary">修改</el-button>
        <el-button type="danger">删除</el-button>
      </el-row>
      </el-table-column>

    </el-table>
  </template>

</div>

<script src="js/Vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>
  new Vue({
    el:"#app",
    mounted(){
      this.selectAll();
    },
    methods: {
      //查询所有
      selectAll() {
        axios({
          method: "get",
          url: "http://localhost:8080/memo_war/book/selectAll",
        }).then(resp => {
          this.book = resp.data;
        })
      },
      tableRowClassName({row, rowIndex}) {
        if (rowIndex === 1) {
          return 'warning-row';
        } else if (rowIndex === 3) {
          return 'success-row';
        }
        return '';
      },
      //添加书
      addBook() {
        axios({
          method: "post",
          url: "http://localhost:8080/memo_war/book/addBook",
          data: this.form
        }).then(resp=>{
          if (resp.data == "bingo") {
            //添加成功
            //关闭窗口
            this.dialogVisible = false;
            //重新查询显示添加数据
            this.selectAll();
            //给出提示
            this.$message({
              message: '添加成功',
              type: 'success'
            });
          }
        })
      }
    },
    data(){
      return {
        form:{
          id:"",
          iSBN:"",
          bookTitle:"",
          author:"",
          publishDate:"",
          category:"",
          stockNumber:"",
          price:"",
          introduction:""
        },
        book: {
          id:"",
          iSBN:"",
          bookTitle:"",
          author:"",
          publishDate:"",
          category:"",
          stockNumber:"",
          price:"",
          introduction:""
        },
        dialogVisible:false,
      }
    }
  })
</script>
</body>
</html>
